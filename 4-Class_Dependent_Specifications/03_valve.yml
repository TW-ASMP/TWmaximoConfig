type: object

$comment: >

properties:

  type:
  
    oneOf:
      - type: null
      - type: string
    description: Indicates the valve type
    enum:
      - "Ball"
      - "Butterfly"
      - "Cone"
      - "Diaphragm"
      - "Gate Valve"
      - "Globe Valve"
      - "Knife Valve"
      - "Needle Valve"
      - "Pinch Valve"
      - "Plug Valve"

    $comment: may be redundent to lablel them valve in the valve type

  #========================

  special_type:
  
    oneOf:
      - type: null
      - type: string
    description: Indicates what type of specialised valve it is if it is a specialised valve 
    enum:
      - "Air release valve"
      - "Backflow Preventer"
      - "Check"
      - "Pressure Relief Valve"
      - "Solenoid"


    $comment: may be redundent to lablel them valve in the valve type

  #========================

  size:
  
    oneOf:
      - type: null
      - type: number
    description: Indicates the valve size in inches

    $comment: |

  #========================

  ansi_type:
  
    oneOf:
      - type: null
      - type: string
    description: Indicates the ansi type for the valve
    enum:
